<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <div id="backgroundOverlay"></div>
    <video id="backgroundVideo" autoplay loop muted>
      <source src="background.mp4" type="video/mp4">
    </video>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <!-- game over text box -->
        <g id="gameOver" visibility="hidden">
          <rect x="26" y="120" fill="white" height="48" width="149"></rect>
          <text x="36" y="150">Game Over</text>
        </g>
        <g id="restartButton" visibility="hidden">
          <rect x="40" y="180" fill="lightgrey" height="50" width="130"></rect>
          <text x="75" y="200" font-size="16">Restart</text>
          <text x="50" y="220" font-size="10 ">Press R 2s to restart</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
          <div class = "text">
            <span class="left">Power Up: </span>
            <span class="right" id="powerUpText">...</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
